<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${coin.name}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .coin-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .coin-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .coin-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .coin-price {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .buy-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buy-form input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 80%;
            font-size: 16px;
        }
        .buy-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buy-form button:hover {
            background-color: #0056b3;
        }
        .dollar-amount {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
        #chart-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="coin-card">
    <img th:src="${coin.imgUrl}" th:alt="${coin.name}" class="coin-img">
    <div class="coin-name" th:text="${coin.name}"></div>
    <div class="coin-price" th:text="'$' + ${coin.price}"></div>
    <div class="coin-price" th:text="'Balance: $' + ${user.balance}"></div>

    <!-- Buy Form -->
    <form th:action="@{/trading/buy}" method="post" class="buy-form">
        <input type="hidden" name="coinName" th:value="${coin.name}">
        <label for="amount">Amount to buy</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0.01" th:max="${user.getBalance() / coin.price}" placeholder="Enter amount" required>
        <button type="submit">Buy</button>
    </form>

    <!-- Chart Section -->
    <div id="chart-container">
        <canvas id="coinChart"></canvas>
    </div>

    <script>
        // Extract chart data from Thymeleaf model attribute
        const chartData = /*[[${charts}]]*/ [];
        const labels = chartData.map(dataPoint => {
            const date = new Date(dataPoint.createdOn);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        });
        const prices = chartData.map(dataPoint => dataPoint.price);

        // Render chart using Chart.js
        const ctx = document.getElementById('coinChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Price (USD)',
                    data: prices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    pointRadius: 3,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Date' } },
                    y: { title: { display: true, text: 'Price (USD)' } }
                }
            }
        });
    </script>
</div>
</body>
</html>
